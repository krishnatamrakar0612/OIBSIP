<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Ticket</title>
  <link rel="stylesheet" href="style.css">
   <style>
    body {
    background-image: url('bande-bharat-express-train.jpg'); /* Sets background for the entire page */
    background-repeat: no-repeat; /* Prevents image from repeating */
    background-size:100%; /* Makes the image cover the entire background */
    background-attachment: fixed; /* Keeps the image fixed when scrolling */
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Your Journey ðŸš†</h1>
    <p>Fill in passenger and journey details below.</p>

    <form onsubmit="bookTicket(event)">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="number" id="age" placeholder="Age" required min="1">
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="trainNo" placeholder="Train Number" required>
      <input type="text" id="trainName" placeholder="Train Name" required>
      <select id="classType" required>
        <option value="">Select Class Type</option>
        <option value="Sleeper">Sleeper</option>
        <option value="AC 2 Tier">AC 2 Tier</option>
        <option value="AC 3 Tier">AC 3 Tier</option>
        <option value="General">General</option>
      </select>
      <input type="date" id="journeyDate" required>
      <input type="text" id="fromPlace" placeholder="From Station" required>
      <input type="text" id="toPlace" placeholder="To Station" required>
      <select id="mealPref">
        <option value="">Meal Preference (optional)</option>
        <option value="Veg">Veg</option>
        <option value="Non-Veg">Non-Veg</option>
        <option value="None">None</option>
      </select>
      <button type="submit">Confirm Reservation</button>
    </form>

    <a href="cancel.html">Go to Cancellation</a><br>
    <a href="index.html">Logout</a>
    <footer>Â© 2025 Oasis Reservation System</footer>
  </div>

  <script>
    function bookTicket(event){
      event.preventDefault();
      const name = document.getElementById('name').value;
      const from = document.getElementById('fromPlace').value;
      const to = document.getElementById('toPlace').value;
      const date = document.getElementById('journeyDate').value;

      alert("ðŸŽ‰ Reservation Confirmed!\n\nPassenger: " + name + 
            "\nRoute: " + from + " âžœ " + to + 
            "\nDate: " + date +
            "\n\n(PNR Example: " + Math.floor(Math.random() * 90000 + 10000) + ")");
      event.target.reset();
    }
  </script>
</body>
</html>
